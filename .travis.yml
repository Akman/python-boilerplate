# required for Python >= 3.7
dist: xenial

language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.7
      env: TOXENV=py37

install:
  - pip install --user tox
  - pip install --user codecov

script:
  - tox

after_success:
  - codecov

notifications:
  email: false
